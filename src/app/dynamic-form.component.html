<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div>
      <ng-template gdConfig [gdConfigOf]="template" let-templateitem let-i="index">
        <div app-dynamic-container [positionId]="templateitem.id" [ngStyle]="templateitem.style" [questions]="questions"
          [form]="form">
        </div>
      </ng-template>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
